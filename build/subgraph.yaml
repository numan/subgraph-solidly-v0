specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: BaseV1Factory
    network: fantom
    source:
      address: "0x117F6F61e797E411Ea92F0ea1555c397Ecf17939"
      abi: BaseV1Factory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Pair
        - Token
      abis:
        - name: BaseV1Factory
          file: BaseV1Factory/abis/BaseV1Factory.json
        - name: ERC20
          file: BaseV1Factory/abis/ERC20.json
        - name: ERC20SymbolBytes
          file: BaseV1Factory/abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: BaseV1Factory/abis/ERC20NameBytes.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,bool,address,uint256)
          handler: handlePairCreated
      file: BaseV1Factory/BaseV1Factory.wasm
templates:
  - kind: ethereum/contract
    name: Pair
    network: fantom
    source:
      abi: Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: BaseV1Factory/BaseV1Factory.wasm
      entities:
        - Pair
        - Token
      abis:
        - name: Pair
          file: Pair/abis/BaseV1Pair.json
        - name: BaseV1Factory
          file: Pair/abis/BaseV1Factory.json
      eventHandlers:
        - event: Mint(indexed address,uint256,uint256)
          handler: handleMint
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: handleBurn
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Sync(uint256,uint256)
          handler: handleSync
